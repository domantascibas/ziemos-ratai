<!DOCTYPE html>
<html>
<head>
    <title>Wix Leaflet Map Example</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    window.addEventListener("message", receiveMessage, false);

var map = L.map('map').fitWorld();
var map_base = L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

map_base.addTo(map);
map.locate({
  setView: true,
  maxZoom: 19
});

L.control.locate({
  flyTo: true
}).addTo(map);

var url = 'https://e7296787-046b-4f04-b201-e452f79c4204.usrfiles.com/ugd/e72967_16bdaaa7446c4edca1076e0a2b49b770.gpx'; // URL to your GPX file
new L.GPX(url, {
  async: true,
  marker_options: {
    startIconUrl: '',
    endIconUrl: '',
    shadowUrl: '',
    iconSize: [30, 30], // size of the icon
    shadowSize: [0, 0], // size of the shadow
    iconAnchor: [15, 15], // point of the icon which will correspond to marker's location
    shadowAnchor: [0, 0], // the same for the shadow
  }
}).on('loaded', function(e) {
  map.fitBounds(e.target.getBounds());
}).addTo(map);

var navIcon = L.icon({
  iconUrl: 'https://static.wixstatic.com/media/e72967_2f70cc846d30428aa7fd389d0dc0f8f4~mv2.png',
  iconSize: [26, 36],
  iconAnchor: [13, 18],
  popupAnchor: [0, 0],
  shadowUrl: '',
  shadowSize: [0, 0],
  shadowAnchor: [0, 0]
});

function receiveMessage(event) {
  if (!event.origin.includes('wix')) {
    return;
  }
  const location = event.data;
  map.panTo(location);
  L.marker(location).addTo(map);
  console.log(event);
}

// placeholders for the L.marker and L.circle representing user's current position and accuracy    
var current_position, current_accuracy;

function onLocationFound(e) {
  // if position defined, then remove the existing position marker and accuracy circle from the map
  if (current_position) {
    map.removeLayer(current_position);
    //map.removeLayer(current_accuracy);
  }
  
  //var radius = e.accuracy / 2;
  
  current_position = L.marker(e.latlng, {icon: navIcon}).addTo(map);
  //current_accuracy = L.circle(e.latlng, radius).addTo(map);
}

// wrap map.locate in a function    
function locate() {
  map.locate({
    setView: true,
    maxZoom: 19
  });
}

// call locate every 3 seconds... forever
//setInterval(locate, 3000);

function onLocationError(e) {
  alert(e.message);
}

map.on('locationfound', onLocationFound);
map.on('locationerror', onLocationError);
    </script>
  </body>
  
  </html>
